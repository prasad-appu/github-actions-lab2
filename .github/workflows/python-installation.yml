name: Installing Python

on: [push]

jobs:
  build:
   strategy:
    fail-fast: false
    matrix:
        os: [ubuntu-latest, macos-14, windows-latest]
        py-version: [3.10, 3.11, 3.12]
        exclude:
          - py-version: 3.12
            os: macos-14
   runs-on: ${{ matrix.os }    
   steps:
    - name: Set up Python ${{matrix.os}}
      run: ${{matrix.py-version}}
     
